{% load static %}


<!DOCTYPE html>
<html lang="en">
{% include 'imports.html' %}

<body>

    {% include 'navbar.html' %}

    <!-- END nav -->
    <form class="container col-md-6">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age">
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select class="form-control" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cp">Chest Pain:</label>
            <select class="form-control" id="cp">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="number" class="form-control" id="trestbps">
        </div>
        <div class="form-group">
            <label for="chol">Cholesterol:</label>
            <input type="number" class="form-control" id="chol">
        </div>
        <div class="form-group">
            <label for="fbs">Fasting Blood Sugar:</label>
            <select class="form-control" id="sex">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div class="form-group">
            <label for="restecg">Resting Electro Cardiographic:</label>
            <select class="form-control" id="restecg">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="thalach">Maximum Heart Rate:</label>
            <input type="number" class="form-control" id="thalach">
        </div>
        <div class="form-group">
            <label for="exang">Exercise Induced Angina:</label>
            <select class="form-control" id="exang">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="oldpeak">ST depression:</label>
            <input type="number" class="form-control" id="oldpeak">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div>
        <hr>
        <hr>

    </div>




    <div>

        <footer>
            {% include 'footer.html' %}
        </footer>
    </div>




    {% include 'scripts.html' %}

</body>

</html>
