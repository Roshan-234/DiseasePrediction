{% load static %}


<!DOCTYPE html>
<html lang="en">
{% include 'imports.html' %}

<body>

    {% include 'navbar.html' %}

    <!-- END nav -->


    <form class="container col-md-6" method="post" action="{% url 'heartdisease' %}" role="form"
        novalidate="novalidate">
        {% csrf_token %}

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age">
        </div>
        <div class="form-group">
            <label for="sex">Sex:</label>
            <select class="form-control" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="chestPain">Chest Pain:</label>
            <select class="form-control" id="chestPain">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="restingBloodPressure">Resting Blood Pressure:</label>
            <input type="number" class="form-control" id="restingBloodPressure">
        </div>
        <div class="form-group">
            <label for="cholesterol">Cholesterol:</label>
            <input type="number" class="form-control" id="cholesterol">
        </div>
        <div class="form-group">
            <label for="fastingBloodSugar">Fasting Blood Sugar:</label>
            <select class="form-control" id="fastingBloodSugar">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div class="form-group">
            <label for="restingElectrocardiographic">Resting Electro Cardiographic:</label>
            <select class="form-control" id="restingElectrocardiographic">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="maximumHeartRate">Maximum Heart Rate:</label>
            <input type="number" class="form-control" id="maximumHeartRate">
        </div>
        <div class="form-group">
            <label for="ExerciseInducedAngina">Exercise Induced Angina:</label>
            <select class="form-control" id="ExerciseInducedAngina">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="STdepression">ST depression:</label>
            <input type="number" class="form-control" id="STdepression">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div>
        <hr>
        <hr>

    </div>




    <div>

        <footer>
            {% include 'footer.html' %}
        </footer>
    </div>




    {% include 'scripts.html' %}

</body>

</html>
